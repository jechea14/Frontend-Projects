<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
    <section class="card">
        <div class="img">
            <img src="images/image-header-mobile.jpg" alt="">
        </div>

        <div class="container">
            <h1 class="header">
                Get <span id="accent">insights</span> that help your business grow.
            </h1>

            <p class="description">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>

            <div class="stats">
                <p class="stat">
                    10k+ <span class="stat-names">companies</span>
                </p>
                <p class="stat">
                    314 <span class="stat-names">templates</span>
                </p>
                <p class="stat">
                    12M+ <span class="stat-names">queries</span>
                </p>
            </div>

        </div>

        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </section>
</body>

</html>
